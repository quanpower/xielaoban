{% import 'admin/layout.html' as layout with context -%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MAYBI</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='sb-admin/css/plugins/metisMenu/metisMenu.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='sb-admin/css/sb-admin-2.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='sb-admin/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container login">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
        {{ layout.messages() }}
          <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Reset Password</h3>
            </div>
            <div class="panel-body">
                <form role="form" action="{{ url_for('frontend.change_password') }}" method="post">
                    {{ form.hidden_tag() }}
                  <div class="form-group">
                    <label for="exampleInputPassword1">{{ _('Password') }}</label>
                    <input type="password" name="password" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword2">{{ _('Confirm Password') }}</label>
                    <input type="password" name="password_again" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-success">{{ _('Submit') }}</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

<script src="{{ url_for('static', filename='js/jquery-2.1.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='sb-admin/js/plugins/metisMenu/metisMenu.min.js') }}"></script>
<script src="{{ url_for('static', filename='sb-admin/js/sb-admin-2.js') }}"></script>
</html>
